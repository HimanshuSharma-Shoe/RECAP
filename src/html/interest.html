<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    GoOut!
  </title>
  <script type='module' src="../javascript/theme.js" async>//handles colourblind mode
  </script>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="/icon-512.png">
  <link id="themesheet" rel="stylesheet" href="../../style.css">
  <script type='module' src="../javascript/interest.js" async>//Handles all interest related functionality
  </script>
</head>

<body>
  <div class="container">
    <nav>
      <button id="colourBlind">Colorblind Mode</button>
    </nav>
    <main>
      <header>
        <h1>
          GoOut!
        </h1>
      </header>
      <section>
        <h2>
          Interest Form
        </h2>
        <p>
          Please select your preferred type of activity
        </p>
        <form id="interestForm">
          <div class="radioButtons">
            <input type="radio" name="activities" value="outdoor" id="outdoor" required>
            <label for="outdoor">Outdoor Activities</label>
            <br>
          </div>
          <div class="radioButtons">
            <input type="radio" name="activities" value="indoor" id="indoor" required>
            <label for="indoor">Indoor Activities</label>
            <br>
          </div>
          <button id='submitInterest' type="submit">Submit</button>
        </form>
      </section>
    </main>
  </div>
</body>

</html>
